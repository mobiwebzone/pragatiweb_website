<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="60" viewBox="0 0 240 60" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="0" dy="2"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Modern Shield Shape -->
    <path d="M35 8 
             L15 16
             L35 24
             L55 16 
             L35 8Z" 
          fill="url(#logoGradient)"
          filter="url(#shadow)"/>
    
    <!-- Book Pages -->
    <path d="M25 18
             C25 18, 35 22, 45 18
             L45 38
             C45 38, 35 42, 25 38
             Z" 
          fill="#ffffff" 
          stroke="url(#logoGradient)" 
          stroke-width="1.5"/>
    
    <!-- Graduation Cap -->
    <path d="M30 12
             L40 16
             L35 18
             L25 14
             Z" 
          fill="#2c3e50"/>
    
    <!-- Tassel -->
    <path d="M33 19
             Q33 25, 31 28" 
          stroke="#2c3e50" 
          stroke-width="1.5" 
          fill="none"/>
    
    <!-- Company Name -->
    <g transform="translate(70, 0)">
        <!-- EDU -->
        <text x="0" y="32" 
              font-family="Arial, sans-serif" 
              font-weight="800" 
              font-size="28" 
              fill="#2c3e50">EDU</text>
        
        <!-- TECH -->
        <text x="60" y="32" 
              font-family="Arial, sans-serif" 
              font-weight="800" 
              font-size="28" 
              fill="#3498db">TECH</text>
              
        <!-- Divider Line -->
        <line x1="0" y1="38" 
              x2="130" y2="38" 
              stroke="#e0e0e0" 
              stroke-width="0.5"/>
              
        <!-- Tagline -->
        <text x="0" y="50" 
              font-family="Arial, sans-serif" 
              font-weight="400" 
              font-size="12" 
              fill="#7f8c8d" 
              letter-spacing="1">SCHOOL MANAGEMENT SYSTEM</text>
    </g>
</svg>
